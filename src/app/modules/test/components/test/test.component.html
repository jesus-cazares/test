<div class="h-100 d-flex flex-column">
    <form [formGroup]="testForm" (ngSubmit) ="submit()" class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Ex. Juan" formControlName="name" >
        </mat-form-field>
      
        <mat-form-field class="example-full-width">
          <mat-label>Favorite food</mat-label>
          <input matInput placeholder="Ex. sushi" formControlName="food">
        </mat-form-field>

        <button mat-button type="submit">Submit</button>
    </form>
</div>
